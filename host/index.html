<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900">
    <link rel="stylesheet" href="host.css">
    <title>OLYMTIA HOST</title>
</head>
<body>
    <div id="server">
        <div id="server-main">
        <div id="server-monitor">
            <div id="players-container">
            <div    id="player-1"       class="player">
                <div  id="player-1-name"  class="player-name">------------</div>
                <div  id="player-1-time"  class="player-time">----</div>
                <div  id="player-1-answer"class="player-answer">-------------------- </div>
            </div>
            <div    id="player-2"       class="player">
                <div  id="player-2-name"  class="player-name">------------</div>
                <div  id="player-2-time"  class="player-time">----</div>
                <div  id="player-2-answer"class="player-answer">--------------------------------</div>
            </div>
            <div    id="player-3"       class="player">
                <div  id="player-3-name"  class="player-name">------------</div>
                <div  id="player-3-time"  class="player-time">----</div>
                <div  id="player-3-answer"class="player-answer">-------------------------- </div>
            </div>
            <div    id="player-4"       class="player">
                <div  id="player-4-name"  class="player-name">------------</div>
                <div  id="player-4-time"  class="player-time">----</div>
                <div  id="player-4-answer"class="player-answer">--------------------------------</div>
            </div>
            </div>
        </div>
        <div id="server-controls">
            <div class="server-control" id="startgame-qna"><span>CÓ ĐÁP ÁN</span></div>
            <div class="server-control" id="startgame-spam"><span>SPAM</span></div>
            <div class="server-control" id="stopgame"><span>ĐÓNG CHUÔNG</span></div>
        </div>
        </div>
        <div id="server-notification"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>
</body>
</html>
